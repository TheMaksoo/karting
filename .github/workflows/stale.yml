name: Stale Issue Manager

on:
  schedule:
    # Run daily at 1:00 AM UTC
    - cron: '0 1 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issue settings
          stale-issue-message: |
            ğŸ‘‹ This issue has been automatically marked as **stale** because it hasn't had any activity for 30 days.
            
            It will be closed in 7 days if no further activity occurs.
            
            If this issue is still relevant:
            - Add a comment to keep it open
            - Add the `pinned` label to prevent it from going stale
            
            Thank you for your contributions! ğŸï¸
          
          stale-issue-label: 'stale'
          days-before-issue-stale: 30
          days-before-issue-close: 7
          close-issue-message: |
            ğŸ”’ This issue has been automatically closed due to inactivity.
            
            Feel free to reopen if this is still relevant, or create a new issue with updated information.
          
          # PR settings
          stale-pr-message: |
            ğŸ‘‹ This pull request has been automatically marked as **stale** because it hasn't had any activity for 30 days.
            
            It will be closed in 7 days if no further activity occurs.
            
            If this PR is still in progress:
            - Add a comment or push new commits to keep it open
            - Add the `pinned` label to prevent it from going stale
          
          stale-pr-label: 'stale'
          days-before-pr-stale: 30
          days-before-pr-close: 7
          close-pr-message: |
            ğŸ”’ This pull request has been automatically closed due to inactivity.
            
            Feel free to reopen if you'd like to continue working on it.
          
          # Exempt labels (won't be marked stale)
          exempt-issue-labels: 'pinned,security,bug,in-progress'
          exempt-pr-labels: 'pinned,security,in-progress,do-not-close'
          
          # Don't mark issues/PRs with milestones as stale
          exempt-all-milestones: true
          
          # Operations per run (GitHub API limit friendly)
          operations-per-run: 100
