name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PHP_VERSION: '8.2'
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # ==========================================
  # Backend Lint (Laravel Pint)
  # ==========================================
  backend-lint:
    name: Backend Lint (Pint)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: portal/backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run Pint
        run: vendor/bin/pint --test

  # ==========================================
  # Backend Tests (Laravel/Pest)
  # ==========================================
  backend-tests:
    name: Backend Tests (Pest)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: portal/backend

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, pdo, pdo_mysql, sqlite3
          coverage: xdebug

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('portal/backend/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Copy environment file
        run: cp .env.example .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Run database migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan migrate --force

      - name: Run Pest tests with coverage
        id: pest-tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: password
        run: |
          vendor/bin/pest --coverage --coverage-clover=coverage/clover.xml --log-junit=test-results.xml 2>&1 | tee test-output.txt
          echo "exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: |
            portal/backend/test-output.txt
            portal/backend/test-results.xml
            portal/backend/coverage/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: portal/backend/coverage/clover.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  # ==========================================
  # Frontend Lint & Type Check
  # ==========================================
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: portal/frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: portal/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run type-check 2>&1 | tee typecheck-output.txt

      - name: Run ESLint
        run: npm run lint 2>&1 | tee lint-output.txt
        continue-on-error: true

      - name: Upload lint results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-lint-results
          path: |
            portal/frontend/typecheck-output.txt
            portal/frontend/lint-output.txt

  # ==========================================
  # Frontend Tests (Vue/TypeScript)
  # ==========================================
  frontend-tests:
    name: Frontend Tests (Vue/TS)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: portal/frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: portal/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run type-check

      - name: Run tests with coverage
        id: frontend-tests
        run: |
          npm run test:coverage 2>&1 | tee test-output.txt
          echo "exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-test-results
          path: |
            portal/frontend/test-output.txt
            portal/frontend/coverage/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: portal/frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

  # ==========================================
  # Python Tests (Data Importer)
  # ==========================================
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: data-importer/scripts

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: data-importer/scripts/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests with coverage
        id: python-tests
        run: |
          pytest --cov=. --cov-report=xml:coverage.xml --cov-report=term-missing --junitxml=test-results.xml 2>&1 | tee test-output.txt
          echo "exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: python-test-results
          path: |
            data-importer/scripts/test-output.txt
            data-importer/scripts/test-results.xml
            data-importer/scripts/coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: data-importer/scripts/coverage.xml
          flags: python
          name: python-coverage
          fail_ci_if_error: false

  # ==========================================
  # SonarCloud Analysis (Code Quality + Coverage)
  # ==========================================
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, python-tests]
    if: always()

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all test artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
        continue-on-error: true

      - name: Prepare coverage reports for SonarCloud
        run: |
          # Create directories
          mkdir -p portal/backend/coverage
          mkdir -p portal/frontend/coverage
          mkdir -p data-importer/scripts
          
          # Move coverage files to expected locations
          if [ -f artifacts/backend-test-results/coverage/clover.xml ]; then
            cp artifacts/backend-test-results/coverage/clover.xml portal/backend/coverage/
            echo "âœ… Backend coverage found"
          fi
          
          if [ -f artifacts/frontend-test-results/coverage/lcov.info ]; then
            cp artifacts/frontend-test-results/coverage/lcov.info portal/frontend/coverage/
            echo "âœ… Frontend coverage found"
          fi
          
          if [ -f artifacts/python-test-results/coverage.xml ]; then
            cp artifacts/python-test-results/coverage.xml data-importer/scripts/
            echo "âœ… Python coverage found"
          fi

      - name: Generate test failure summary
        if: always()
        run: |
          echo "## ðŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          FAILURES=0
          
          if [ -f artifacts/backend-test-results/test-output.txt ]; then
            if grep -q "FAILED\|Error\|Exception" artifacts/backend-test-results/test-output.txt 2>/dev/null; then
              echo "### âŒ Backend Tests" >> $GITHUB_STEP_SUMMARY
              echo "<details><summary>Click to expand error details</summary>" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              cat artifacts/backend-test-results/test-output.txt >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              echo "</details>" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              FAILURES=1
            else
              echo "### âœ… Backend Tests - Passed" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          if [ -f artifacts/frontend-test-results/test-output.txt ]; then
            if grep -q "FAIL\|Error\|failed" artifacts/frontend-test-results/test-output.txt 2>/dev/null; then
              echo "### âŒ Frontend Tests" >> $GITHUB_STEP_SUMMARY
              echo "<details><summary>Click to expand error details</summary>" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              cat artifacts/frontend-test-results/test-output.txt >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              echo "</details>" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              FAILURES=1
            else
              echo "### âœ… Frontend Tests - Passed" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          if [ -f artifacts/python-test-results/test-output.txt ]; then
            if grep -q "FAILED\|ERROR" artifacts/python-test-results/test-output.txt 2>/dev/null; then
              echo "### âŒ Python Tests" >> $GITHUB_STEP_SUMMARY
              echo "<details><summary>Click to expand error details</summary>" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              cat artifacts/python-test-results/test-output.txt >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              echo "</details>" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              FAILURES=1
            else
              echo "### âœ… Python Tests - Passed" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          if [ $FAILURES -eq 0 ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "---" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŽ‰ **All tests passed!** Ready for deployment." >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "---" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **Copy the error output above and paste it to Copilot for automatic fixes.**" >> $GITHUB_STEP_SUMMARY
          fi

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Check SonarCloud Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

  # ==========================================
  # Build Check
  # ==========================================
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: portal/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: portal/frontend
        run: npm ci

      - name: Build frontend
        working-directory: portal/frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: portal/frontend/dist

  # ==========================================
  # All Tests Gate (ensures all tests pass before deploy)
  # ==========================================
  tests-gate:
    name: âœ… All Tests Gate
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-tests, frontend-lint, frontend-tests, python-tests, build]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.backend-lint.result }}" != "success" ]; then
            echo "âŒ Backend lint failed"
            exit 1
          fi
          if [ "${{ needs.backend-tests.result }}" != "success" ]; then
            echo "âŒ Backend tests failed"
            exit 1
          fi
          if [ "${{ needs.frontend-lint.result }}" != "success" ]; then
            echo "âŒ Frontend lint failed"
            exit 1
          fi
          if [ "${{ needs.frontend-tests.result }}" != "success" ]; then
            echo "âŒ Frontend tests failed"
            exit 1
          fi
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "âŒ Build failed"
            exit 1
          fi
          echo "âœ… All tests passed!"

  # ==========================================
  # Notify on Failure (creates report for Copilot)
  # ==========================================
  notify-failure:
    name: ðŸ“‹ Report Failures
    runs-on: ubuntu-latest
    needs: [tests-gate]
    if: failure()
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
        continue-on-error: true

      - name: Create failure report
        run: |
          echo "# ðŸ”´ CI Pipeline Failed" > failure-report.md
          echo "" >> failure-report.md
          echo "**Commit:** ${{ github.sha }}" >> failure-report.md
          echo "**Branch:** ${{ github.ref_name }}" >> failure-report.md
          echo "**Time:** $(date -u)" >> failure-report.md
          echo "" >> failure-report.md
          echo "## Error Details" >> failure-report.md
          echo "" >> failure-report.md
          echo "Copy the content below and paste it to GitHub Copilot to get automatic fixes:" >> failure-report.md
          echo "" >> failure-report.md
          echo '```' >> failure-report.md
          
          for file in artifacts/*/test-output.txt artifacts/*/typecheck-output.txt artifacts/*/lint-output.txt; do
            if [ -f "$file" ]; then
              echo "=== $file ===" >> failure-report.md
              cat "$file" >> failure-report.md
              echo "" >> failure-report.md
            fi
          done
          
          echo '```' >> failure-report.md
          
          cat failure-report.md

      - name: Upload failure report
        uses: actions/upload-artifact@v4
        with:
          name: failure-report
          path: failure-report.md

      - name: Add failure comment to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('failure-report.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });
