name: ðŸš€ Auto Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4
    
    - name: ðŸ“¦ Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: ðŸ”¨ Build Frontend
      run: |
        cd portal/frontend
        rm -f package-lock.json
        npm install --force
        npm run build
    
    - name: ðŸ˜ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
    
    - name: ðŸ“š Install Backend
      run: |
        cd portal/backend
        composer install --no-dev --optimize-autoloader
    
    - name: ðŸ“‚ Package
      run: |
        mkdir deploy
        cp -r portal/frontend/dist/* deploy/
        mkdir deploy/api
        cp -r portal/backend/* deploy/api/
        rm -rf deploy/api/.env deploy/api/.git* deploy/api/tests
        
        # Create setup script for manual run
        cat > deploy/api/setup.sh << 'SETUPEOF'
        #!/bin/bash
        cd "$(dirname "$0")"
        
        # Find PHP
        PHP_BIN=$(which php82 2>/dev/null || which php 2>/dev/null || echo "php")
        echo "Using PHP: $PHP_BIN"
        
        # Create .env if not exists
        if [ ! -f .env ]; then
          echo "Creating .env file..."
          cat > .env << 'EOF'
        APP_NAME="Karting Portal"
        APP_ENV=production
        APP_KEY=CHANGE_ME
        APP_DEBUG=false
        APP_URL=https://yourdomain.com/karting
        DB_CONNECTION=mysql
        DB_HOST=localhost
        DB_PORT=3306
        DB_DATABASE=your_database
        DB_USERNAME=your_user
        DB_PASSWORD=your_password
        SESSION_DRIVER=database
        CACHE_STORE=database
        SANCTUM_STATEFUL_DOMAINS=yourdomain.com
        EOF
          echo "âš ï¸  EDIT .env WITH YOUR DATABASE CREDENTIALS!"
        fi
        
        # Set permissions
        chmod 644 .env
        chmod -R 755 storage bootstrap/cache 2>/dev/null || true
        
        # Run migrations
        echo "Running migrations..."
        $PHP_BIN artisan migrate --force
        
        echo "Caching config..."
        $PHP_BIN artisan config:cache
        $PHP_BIN artisan route:cache
        
        echo "âœ… Setup complete!"
        SETUPEOF
        
        chmod +x deploy/api/setup.sh
    
    - name: ðŸš€ Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./deploy/
        server-dir: /public_html/karting/
    
    - name: âš™ï¸ Setup & Migrate  
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: 21098
        script: |
          cd ~/public_html/karting/api || exit 1
          
          # Find PHP
          PHP_BIN=$(which php82 2>/dev/null || which php 2>/dev/null || echo "php")
          echo "Using PHP: $PHP_BIN"
          
          # Create .env
          cat > .env << 'EOF'
          APP_NAME="Karting Portal"
          APP_ENV=production
          APP_KEY=${{ secrets.APP_KEY }}
          APP_DEBUG=false
          APP_URL=${{ secrets.APP_URL }}
          DB_CONNECTION=mysql
          DB_HOST=${{ secrets.DB_HOST }}
          DB_PORT=3306
          DB_DATABASE=${{ secrets.DB_DATABASE }}
          DB_USERNAME=${{ secrets.DB_USERNAME }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          SESSION_DRIVER=database
          CACHE_STORE=database
          SANCTUM_STATEFUL_DOMAINS=${{ secrets.SANCTUM_DOMAINS }}
          EOF
          
          chmod 644 .env
          chmod -R 755 storage bootstrap/cache 2>/dev/null || true
          
          $PHP_BIN artisan migrate --force
          $PHP_BIN artisan config:cache
          $PHP_BIN artisan route:cache
          
          echo "âœ… Setup complete!"
    
    - name: âœ… Deployment Complete
      run: echo "ðŸŽ‰ Deployed and configured!"

