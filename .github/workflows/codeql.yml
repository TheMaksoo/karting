name: "ðŸ”’ Code Scanning"

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Monday at 6 AM

jobs:
  analyze:
    name: ðŸ” Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript', 'python']
        # CodeQL supports: 'cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'swift'
        # PHP support is limited in CodeQL, use SonarCloud instead

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Enable Copilot Autofix suggestions
          queries: security-extended,security-and-quality

      - name: ðŸ”¨ Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: ðŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          # Results will appear in Security tab with Copilot fix suggestions

  # Report summary
  summary:
    name: ðŸ“Š Security Summary
    runs-on: ubuntu-latest
    needs: analyze
    if: always()
    
    steps:
      - name: ðŸ“Š Generate Summary
        run: |
          echo "## ðŸ”’ Code Scanning Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Security analysis has been performed on all code." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ¤– Copilot Autofix" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "If vulnerabilities are found, Copilot will suggest fixes:" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to **Security** â†’ **Code scanning alerts**" >> $GITHUB_STEP_SUMMARY
          echo "2. Click on an alert" >> $GITHUB_STEP_SUMMARY
          echo "3. Review the **Copilot Autofix** suggestion" >> $GITHUB_STEP_SUMMARY
          echo "4. Click **Create PR** to apply the fix automatically" >> $GITHUB_STEP_SUMMARY
