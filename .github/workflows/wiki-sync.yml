# â•‘                                                                              â•‘
# â•‘  Automatically synchronizes documentation from docs/wiki/ to GitHub Wiki    â•‘
# â•‘                                                                              â•‘
# â•‘  Triggers:                                                                   â•‘
# â•‘  â€¢ Push to main branch (docs/wiki/** changes)                               â•‘
# â•‘  â€¢ Manual workflow dispatch                                                 â•‘
# â•‘                                                                              â•‘
# â•‘  Process:                                                                    â•‘
# â•‘  1. Checkout main repository                                                â•‘
# â•‘  2. Checkout wiki repository (*.wiki)                                       â•‘
# â•‘  3. Sync all files from docs/wiki/ to wiki repo                             â•‘
# â•‘  4. Commit and push changes                                                 â•‘
# â•‘                                                                              â•‘
# â•‘  See: docs/WIKI_SETUP.md for detailed documentation                         â•‘
