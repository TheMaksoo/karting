# ‚ïë                      üèéÔ∏è KARTING DASHBOARD - WIKI SYNC                       ‚ïë
# ‚ïë                                                                              ‚ïë
# ‚ïë  Automatically synchronizes documentation from docs/wiki/ to GitHub Wiki    ‚ïë
# ‚ïë                                                                              ‚ïë
# ‚ïë  Triggers:                                                                   ‚ïë
# ‚ïë  ‚Ä¢ Push to main branch (docs/wiki/** changes)                               ‚ïë
# ‚ïë  ‚Ä¢ Manual workflow dispatch                                                 ‚ïë
# ‚ïë                                                                              ‚ïë
# ‚ïë  Process:                                                                    ‚ïë
# ‚ïë  1. Checkout main repository                                                ‚ïë
# ‚ïë  2. Checkout wiki repository (*.wiki)                                       ‚ïë
# ‚ïë  3. Sync all files from docs/wiki/ to wiki repo                             ‚ïë
# ‚ïë  4. Commit and push changes                                                 ‚ïë
# ‚ïë                                                                              ‚ïë
# ‚ïë  See: docs/WIKI_SETUP.md for detailed documentation                         ‚ïë
# ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù

name: Sync Wiki

on:
  push:
    branches:
      - main
    paths:
      - 'docs/wiki/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout wiki repository
        id: checkout-wiki
        continue-on-error: true
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if wiki exists
        id: check-wiki
        if: steps.checkout-wiki.outcome == 'failure'
        run: |
          echo "‚ö†Ô∏è  Wiki repository not found."
          echo "Please enable the wiki on GitHub first:"
          echo "1. Go to https://github.com/${{ github.repository }}/settings"
          echo "2. Scroll to 'Features' section"
          echo "3. Check the 'Wikis' checkbox"
          echo "4. Visit https://github.com/${{ github.repository }}/wiki"
          echo "5. Create the first wiki page (it will create Home page automatically)"
          echo ""
          echo "After the wiki is enabled, this workflow will sync automatically."
          echo "wiki_enabled=false" >> $GITHUB_OUTPUT

      - name: Skip sync if wiki doesn't exist
        if: steps.checkout-wiki.outcome == 'failure'
        run: |
          echo "‚è≠Ô∏è  Skipping wiki sync - wiki not enabled yet"
          exit 0

      - name: Sync wiki files
        if: steps.checkout-wiki.outcome == 'success'
        run: |
          # Remove all existing files in wiki (except .git)
          find wiki -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +

          # Copy all files from docs/wiki to wiki repository
          cp -r docs/wiki/* wiki/

          # Navigate to wiki directory
          cd wiki

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add all changes
          git add .

          # Commit and push if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Sync wiki from docs/wiki directory [skip ci]"
            git push origin master
          fi

      - name: Summary
        if: steps.checkout-wiki.outcome == 'success'
        run: |
          echo "‚úÖ Wiki synchronization completed successfully"
          echo "üìö Wiki files have been synced to GitHub Wiki"
          echo ""
          echo "View your wiki at: https://github.com/${{ github.repository }}/wiki"
