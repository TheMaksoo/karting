# ‚ïë                      üèéÔ∏è KARTING DASHBOARD - WIKI SYNC                       ‚ïë
# ‚ïë                                                                              ‚ïë
# ‚ïë  Automatically synchronizes documentation from docs/wiki/ to GitHub Wiki    ‚ïë
# ‚ïë                                                                              ‚ïë
# ‚ïë  Triggers:                                                                   ‚ïë
# ‚ïë  ‚Ä¢ Push to main branch (docs/wiki/** changes)                               ‚ïë
# ‚ïë  ‚Ä¢ Manual workflow dispatch                                                 ‚ïë
# ‚ïë                                                                              ‚ïë
# ‚ïë  Process:                                                                    ‚ïë
# ‚ïë  1. Checkout main repository                                                ‚ïë
# ‚ïë  2. Checkout wiki repository (*.wiki)                                       ‚ïë
# ‚ïë  3. Sync all files from docs/wiki/ to wiki repo                             ‚ïë
# ‚ïë  4. Commit and push changes                                                 ‚ïë
# ‚ïë                                                                              ‚ïë
# ‚ïë  See: docs/WIKI_SETUP.md for detailed documentation                         ‚ïë
# ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù

name: Sync Wiki

on:
  push:
    branches:
      - main
    paths:
      - 'docs/wiki/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout wiki repository
        id: checkout-wiki
        continue-on-error: true
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Initialize wiki if it doesn't exist
        if: steps.checkout-wiki.outcome == 'failure'
        run: |
          echo "‚ö†Ô∏è  Wiki repository not found. Initializing..."
          
          # Create wiki directory
          mkdir -p wiki
          cd wiki
          
          # Initialize git repository
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create initial wiki page to enable wiki
          echo "# Wiki Initialization" > Home.md
          echo "" >> Home.md
          echo "This wiki is being initialized automatically." >> Home.md
          echo "" >> Home.md
          echo "The wiki will be populated shortly from the repository's \`docs/wiki/\` directory." >> Home.md
          
          # Add remote and push to create wiki
          git add Home.md
          git commit -m "Initialize wiki repository [skip ci]"
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git
          # GitHub wiki repositories use 'master' branch by convention, not 'main'
          git branch -M master
          git push -u origin master
          
          echo "‚úÖ Wiki repository initialized successfully"

      - name: Sync wiki files
        run: |
          # Remove all existing files in wiki (except .git)
          find wiki -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +

          # Copy all files from docs/wiki to wiki repository
          cp -r docs/wiki/* wiki/

          # Navigate to wiki directory
          cd wiki

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add all changes
          git add .

          # Commit and push if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Sync wiki from docs/wiki directory [skip ci]"
            git push origin master
          fi

      - name: Summary
        run: |
          echo "‚úÖ Wiki synchronization completed successfully"
          echo "üìö Wiki files have been synced to GitHub Wiki"
          echo ""
          echo "View your wiki at: https://github.com/${{ github.repository }}/wiki"
          echo ""
          if [ "${{ steps.checkout-wiki.outcome }}" == "failure" ]; then
            echo "‚ÑπÔ∏è  Wiki was initialized for the first time"
          else
            echo "‚ÑπÔ∏è  Wiki was updated with latest changes"
          fi
